<div class="component-title">Event Binding</div>
<div class="content-container">
    <button (click)="onButtonClick($event)">Generate HTML</button>  
    
    <br><br>
    <div *ngFor="let item of clickArray">{{ item }}</div>
    <br><br>
    keyup event binding: <input type="text" (keyup)="onKeyUp($event)">
    <br><br>
    Focus event binding: <input type="text" (focus)="onFocus($event)">
    <br><br>
    Blur event binding: <input type="text" (blur)="onBlur($event)">
